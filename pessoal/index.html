  <script>
  function vai(valor){
  			var semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
			var raio = ["Azul", "Dourado", "Rosa", "Branco", "Verde", "Rubi-Dourado", "Violeta"];
			
			var data = valor;
			var arr = data.split("/").reverse();
			var teste = new Date(arr[0], arr[1] - 1, arr[2]);
			var dia = teste.getDay();
			if(semana[dia]){
				//alert(semana[dia]);
				document.getElementById('coloca').innerHTML = "Você nasceu em "+semana[dia];
				document.getElementById('raio').innerHTML = "A cor do seu raio é "+raio[dia];
				}
		}
  	
  
	  $(document).ready(function(){
		var semana = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
		var raio = ["Azul", "Dourado", "Rosa", "Branco", "Verde", "Rubi-Dourado", "Violeta"];
		$("input#dataR").blur(function(){
			var data = this.value;
			var arr = data.split("/").reverse();
			var teste = new Date(arr[0], arr[1] - 1, arr[2]);
			var dia = teste.getDay();
			if(semana[dia]){
				//alert(semana[dia]);
				document.getElementById('coloca').innerHTML = "Você nasceu em "+semana[dia];
				document.getElementById('raio').innerHTML = "A cor do seu raio é "+raio[dia];
				}
		});
	  });
</script>
