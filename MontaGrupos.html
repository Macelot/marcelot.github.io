<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-md-6">
                    Cole aqui os nomes, um por linha<br>
                    <textarea name="" id="pessoas" cols="70" rows="20"></textarea>
                </div>
                <div class="col-md-6" id="resultado">
                </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    Grupos
                    <input class="form form-control" type="number" name="" id="op1"> 
                </div>
                <div class="col-md-3">
                    Quantidade
                    <input class="form form-control"  type="number" name="" id="op2"> 
                </div>
               
            </div>
            <div>
                <div class="col-md-12">
                    <input class="btn btn-primary" type="button" value="Gerar Grupos" onclick="gerar()">
                </div>
            </div>
        </form>

       
    </div>
    <script>
        function gerar(){
            var xGrupos=document.getElementById('op1').value;
            var comPessoas=document.getElementById('op2').value;

            var pessoas = document.getElementById('pessoas').value.split(',');
            console.table(pessoas);
            pessoas.sort( () => .5 - Math.random() );
            console.table(pessoas);

            var total = pessoas.length;
            var gruposCheios = parseInt(total/comPessoas);
            var resto = total-(gruposCheios*comPessoas);

            console.log('grupos Cheios '+gruposCheios);
            console.log('resto '+resto);
            var index=0;
            resultado.innerHTML="";
            var gg;
            for (gg = 0; gg < gruposCheios; gg++) {
                resultado.innerHTML += "<b>Grupo "+(gg+1)+"</b><br>";
                for (let i = 0; i < comPessoas; i++) {
                    const element = pessoas[index++];
                    resultado.innerHTML += element + "<br>";
                }
            }

            if(resto>0){
                resultado.innerHTML += "<b>Grupo "+(gg+1)+"</b><br>";
                for (let i = 0; i < resto; i++) {
                    const element = pessoas[index++];
                    resultado.innerHTML += element + "<br>";
                }
            }

            //se tiver que equilibrar ?
            //faltou xGrupos

        }
